<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        #computer {width:150px; height:243px; background:url(https://en.pimg.jp/023/182/267/1/23182267.jpg)}
    </style>
</head>
<body>
    <div id="computer"></div>
    <div>
        <button id="rock" class="btn">바위</button>
        <button id="scissor" class="btn">가위</button>
        <button id="paper" class="btn">보</button>
    </div>
    <script>
        var 이미지좌표 = 0;
        var 가위바위보 = {
            바위: '0',
            가위: '-142px',
            보: '284px',
        };

        function 컴퓨터의선택(이미지좌표) {
            return Object.entries(가위바위보).find(function(v){
                return v[1] === 이미지좌표;
            })[0];
        }

        var 인터벌;
        function 인터벌메이커(){
            인터벌 = setInterval(function(){
                if(이미지좌표 === 가위바위보.바위){
                    이미지좌표 = 가위바위보.가위
                }else if(이미지좌표 === 가위바위보.가위){
                    이미지좌표 = 가위바위보.보
                }else{
                    이미지좌표 = 가위바위보.바위
                }
                document.querySelector('#computer').style.background = 'url(https://en.pimg.jp/023/182/267/1/23182267.jpg)' + 이미지좌표 + ' 0';
            }, 100)
        }

        인터벌메이커();

        var 점수표 = {
            가위: 1,
            바위: 0,
            보: -1,
        }
        
        document.querySelectorAll('.btn').forEach(function(btn){
            btn.addEventListener('click', function(){
                clearInterval(인터벌)
                setInterval(function(){
                    인터벌메이커();
                }, 1000)
                var 나의선택 = this.textContent;
                var 나의점수 = 점수표[나의선택];
                var 컴퓨터점수 = 점수표[컴퓨터의선택(이미지좌표)];
                var 점수차 = 나의점수 - 컴퓨터점수;
                if(점수차 === 0){
                    console.log('비겼습니다');
                }else if([-1,2].includes(점수차)){
                    console.log('이겼습니다');
                }else{
                    console.log('졌습니다');
                }
            });
        });
        
    </script>
</body>
</html>
