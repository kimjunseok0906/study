<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script>
       
    </script>
</head>
<body>
    
    <script>
        var 바디 = document.body;

        var 숫자후보;
        var 숫자배열;
        var 틀린횟수 = 0;

        function 숫자(){
            숫자후보 = [1,2,3,4,5,6,7,8,9];
            숫자배열 = [];
            for(var i = 0; i < 4; i++){
                var 뽑은숫자 = 숫자후보.splice(Math.floor(Math.random() * (9 - i)), 1)[0];
                숫자배열.push(뽑은숫자);
            }
            틀린횟수 = 0;
        }
        숫자();

        console.log(숫자배열)
        var 결과 = document.createElement('h1');
        바디.append(결과);
        var 폼 = document.createElement('form');
        바디.append(폼);
        var 입력창 = document.createElement('input');
        폼.append(입력창);
        var 버튼 = document.createElement('button');
        버튼.textContent = '입력';
        폼.append(버튼);
        폼.addEventListener('submit', function 비동기(e){
            e.preventDefault();
            var 답 = 입력창.value;
            console.log(답)
            if(답 === 숫자배열.join('')){
                결과.textContent = '홈런';
                입력창.value = '';
                입력창.focus();
                숫자();
            }else{
                var 답배열 = 답.split('');
                var 스트라이크 = 0;
                var 볼 = 0;
                틀린횟수 += 1;
                if(틀린횟수 > 4){
                    결과.textContent = '4번 넘게 틀려서 실패! 답은' + 숫자배열.join('') + '였습니다.'
                    입력창.value = '';
                    입력창.focus();
                    숫자();
                }else{
                    for(var i = 0; i < 3; i++){
                        if(숫자배열[i] === Number(답배열[i])){
                            스트라이크++
                        }else if(숫자배열.indexOf(Number(답배열[i])) > -1){
                            볼++
                        }
                    }
                    결과.textContent = 스트라이크 + '스트라이크' + 볼 + '볼입니다.'
                    입력창.value = '';
                    입력창.focus();
                }
            }
        })
    </script>
</body>
</html>
