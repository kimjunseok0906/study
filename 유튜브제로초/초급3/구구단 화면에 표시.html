        var 바디 = document.body;

        폼.addEventListener('submit', function 비동기(e){
            e.preventDefault();
            if(결과 === Number(입력창.value)){
                결과창.textContent = '딩동댕!'
                숫자1 = Math.ceil(Math.random() * 9);
                숫자2 = Math.ceil(Math.random() * 9);

                단어.textContent = 숫자1 + 'x' + 숫자2 + '답은?';
                입력창.value = '';
                입력창.focus();
            }else{
                결과창.textContent = '땡!'
                입력창.value = '';
                입력창.focus();
            }
        });
