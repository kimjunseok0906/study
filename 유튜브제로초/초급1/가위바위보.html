<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        #computer {width:150px; height:245px; background:url('https://en.pimg.jp/023/182/267/1/23182267.jpg') 0 0}
    </style>
</head>
<body>
    <div id="computer"></div>
    <div>
        <button id="rock" class="btn">바위</button>
        <button id="scissor" class="btn">가위</button>
        <button id="paper" class="btn">보</button>
    </div>
    <script>
        var 컴퓨터 = '0';
        var 가위바위보 = {
            바위:'0',
            가위:'-142px',
            보: '-284px'
        };

        Object.entries(가위바위보);
        function 컴퓨터선택(컴퓨터) {
            return Object.entries(가위바위보).find(function(v) {
                return v[1] === 컴퓨터;
            })[0];
        }
            

        var 인터벌;
        function 인터벌메이커() {
            인터벌 = setInterval(function() {
            if (컴퓨터 === 가위바위보.바위) {
                컴퓨터 = 가위바위보.가위;
            } else if (컴퓨터 === 가위바위보.가위) {
                컴퓨터 = 가위바위보.보;
            } else {
                컴퓨터 = 가위바위보.바위;
            }
            document.querySelector('#computer').style.background = 'url(https://en.pimg.jp/023/182/267/1/23182267.jpg)' + 컴퓨터 + ' 0';    
            }, 100);
        }

        인터벌 = 인터벌메이커();

        document.querySelectorAll('.btn').forEach(function(event){
            event.addEventListener('click', function(){
                clearInterval(인터벌);
                setTimeout(function(){
                    인터벌메이커();
                }, 1000)
                var 나의선택 = this.textContent;  
                console.log(나의선택, 컴퓨터선택(컴퓨터))
                if(나의선택 === '가위'){
                    if(컴퓨터선택(컴퓨터) === '가위'){
                        console.log('비겼습니다.');
                    }else if(컴퓨터선택(컴퓨터) === '바위'){
                        console.log('졌습니다ㅜㅜ');
                    }else{
                        console.log('이겼습니다!');
                    }
                }else if(나의선택 ==='바위'){
                    if(컴퓨터선택(컴퓨터) === '바위'){
                        console.log('비겼습니다.');
                    }else if(컴퓨터선택(컴퓨터) === '보'){
                        console.log('졌습니다ㅜㅜ');
                    }else{
                        console.log('이겼습니다!');
                    }
                }else if(나의선택 === '보'){
                    if(컴퓨터선택(컴퓨터) === '보'){
                        console.log('비겼습니다.');
                    }else if(컴퓨터선택(컴퓨터) === '가위'){
                        console.log('졌습니다ㅜㅜ');
                    }else{
                        console.log('이겼습니다!');
                    }
                }
            })
        });

        //가위: 1, 바위: 2, 보: -1
    </script>
</body>
</html>
