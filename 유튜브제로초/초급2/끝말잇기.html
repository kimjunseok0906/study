<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script>
        var word = '김준석';
        var i = 0;
        while (i <= 5) {
            var answer = prompt(word);
            if(word[word.length - 1] === answer[0]) {
                //맞았을때
                alert('딩동댕')
                word = answer;
                i++
            } else {
                //틀렸을때
                alert('땡')
            }
        }
        alert('5번 다 맞췄습니다.')
    </script>
</head>
<body>
    

</body>
</html>
