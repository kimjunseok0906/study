<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <!-- <h1>1스트라이크 1볼</h1>
    <form>
        <input type="text">
        <button></button>
    </form> -->
    <script>
        var 바디 = document.body;

        var 숫자후보;
        var 숫자배열; 

        function 숫자뽑기() {
            숫자후보 = [1,2,3,4,5,6,7,8,9];
            숫자배열 = [];
            for(var i = 0; i < 4; i++){
                var 뽑은것 = 숫자후보.splice(Math.floor(Math.random() * (9 - i)), 1)[0];
                숫자배열.push(뽑은것);
            }
        }
        숫자뽑기();
        console.log(숫자배열);

        var 결과 = document.createElement('h1');
        바디.append(결과);
        var 폼 = document.createElement('form');
        document.body.append(폼);
        var 입력창 = document.createElement('input');
        입력창.type = 'number';
        입력창.maxLength = 4;
        폼.append(입력창);
        var 버튼 = document.createElement('button');
        버튼.textContent = '입력!';
        폼.append(버튼);

        var 틀린횟수 = 0
        폼.addEventListener('submit', function 비동기(e) { //엔터를 쳤을때
            e.preventDefault();
            var 답 = 입력창.value;

            if(답 === 숫자배열.join('')){ // 답이 맞으면
                결과.textContent = '홈런';
                입력창.value = '';
                입력창.focus();
                숫자뽑기();
                틀린횟수 = 0;
            }else{ // 답이 틀리면
                var 답배열 = 답.split('');
                var 스트라이크 = 0;
                var 볼 = 0;
                틀린횟수 += 1;
                console.log(틀린횟수)
                if(틀린횟수 > 10){
                    결과.textContent = '10번 넘게 틀려서 실패! 답은' + 숫자배열.join(',') + '였습니다!';
                    입력창.value = '';
                    입력창.focus();
                    숫자뽑기();
                    틀린횟수 = 0;
                }else{
                    for(var i = 0; i < 3; i++){
                        if(Number(답배열[i]) === 숫자배열[i]){ // 같은 자리인지 확인
                            스트라이크 += 1;
                        }else if(숫자배열.indexOf(Number(답배열[i])) > -1){ // 같은 자리는 아니지만, 숫자가 겹치는지 확인
                            볼 += 1;
                        }
                    }
                    결과.textContent = 스트라이크 + '스트라이크' + 볼 + '볼';
                    입력창.value = '';
                    입력창.focus();
                }
            }
        })
    </script>
</body>
</html>
