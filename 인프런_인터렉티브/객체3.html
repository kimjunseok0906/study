<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체</title>
	<style>
		* {margin:0; padding:0}
		.card {
			display: inline-flex;
			align-items: center;
			justify-content: center;
			width: 100px;
			height: 150px;
			border: 2px solid #000;
			border-radius: 10px;
			font-size: 3rem;
			font-weight: 900
		}
	</style>
</head>
<body>
	
	<script>
		// 생성자함수
		function Card(num, color){
			this.num = num;
			this.color = color;
			this.init();
		}

		// 프로토타입 .이 아닌 객체로 구성할때 constructor속성 사용한다
		// init는 초기화
		Card.prototype = {
			constructor: Card,
			init: function(){
				const mainElem = document.createElement('div');
				mainElem.style.color = this.color;
				mainElem.innerHTML = this.num;
				mainElem.classList.add('card');
				document.body.appendChild(mainElem);
			}
		}

		// new를 사용하여 만든 생성자함수를 담는 객체를 인스턴스라고한다.
		const card1 = new Card(1, 'green');
		const card2 = new Card(7, 'blue');
	</script>
</body>
</html>
