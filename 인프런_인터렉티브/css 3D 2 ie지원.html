<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.world {
			display: flex;
			align-items: center;
			justify-content: center;
			position:relative;
			width: 80vw;
			height: 80vh;
			background:#fff000;
			perspective: 500px
		}
		.card-side {
			display: flex;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top:-75px;
			margin-left:-50px;
			width: 100px;
			height: 150px;
			align-items: center;
			justify-content: center;
			border-radius: 0.5em;
			font-size: 1.5rem;
			-webkit-backface-visibility: hidden;
			-moz-backface-visibility: hidden;
			-ms-backface-visibility: hidden;
			backface-visibility: hidden;
			transition: 1s;
		}
		.card-side-front {
			background:white;
			z-index: 1;
		}
		.card-side-back {
			background:red;
			transform: rotateY(180deg);
		}
		.world:hover .card-side {
			transform: rotateY(180deg);
		}

		.world:hover .card-side-back {
			transform: rotateY(360deg);
		}
	</style>
</head>
<body>
	<div class="world">
		<div class="card-side card-side-front">F</div>
		<div class="card-side card-side-back">B</div>
	<div>
</body>
</html>
