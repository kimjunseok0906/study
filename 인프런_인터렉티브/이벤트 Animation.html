<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>스크롤</title>
	<style>
		* {margin:0; padding:0}
		@keyframes ball-ani {
			0% {
				transform: translate(0,0);
			}
			100% {
				transform: translate(200px,200px);
			}
		}
		.ball {
			width: 30px;
			height: 30px;
			margin-top:-15px;
			margin-left:-15px;
			background: red;
			border-radius: 50%;
			/* animation: ball-ani 1s 3 alternate forwards; */
		}

		.ball.end {
			border: 5px solid dodgerblue;
		}
	</style>
</head>
<body>
	<div class="ball">

	</div>
	<script>
		const ballElem = document.querySelector('.ball');

		ballElem.addEventListener('click', function(){
			ballElem.style.animation = 'ball-ani 1s 3 alternate forwards'
		})

		// aniamtion 끝나는 이벤트 animationstart도 있음
		ballElem.addEventListener('animationend', function(e){
			ballElem.classList.add('end');
		});

		// animationiteration 반복이 될 때 마다 실행
		ballElem.addEventListener('animationiteration', function(e){
			console.log('반복')
		});
	</script>
</body>
</html>
