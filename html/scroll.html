<!DOCTYPE>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/base.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <script src="../js/jquery-1.12.3.min.js"></script>
        <script>
		
		$(window).scroll(function() {
			var scrTop = $(window).scrollTop();
			var scrPos = $(document).height() - $(window).height()
			if (scrTop == scrPos) {
				$(".fixed").fadeOut();
			} else {
				$(".fixed").fadeIn();
			};

			$('.fixed').on('click', function(){
				$('html, body').stop().animate({scrollTop: $(document).height()}, 1000);
			});

			$('.bottom').on('click', function(){
				alert(1)
			})
			$('.bottom').off('click');
		});
		




		
        </script>
        <style>
		  body {height:100%}
            .header {width:100%;height:100px;background:red}
		  	.content {width:100%;height:4000px;background:blue}
		 	.bottom {width:100%;height:100px; color:#fff; background:green; cursor:pointer}
		    .fixed {position:fixed;bottom:0;left:0;width:100%; height:100px; background:black; color:#fff; cursor:pointer}
        </style>
    </head>
    <body>
       <div class="container">
		<div class="header"></div>
		<div class="content"></div>
		<button class="bottom">동의</div>
		<button class="fixed">아래로 내려서 확인</button>
	   </div>
    </body>
</html>
