        <script>
            function mbSlideBtn(){
                var mbSlideWrap = $('.majorBusinessSlide');
                var mbSlideWrapWidth = mbSlideWrap.width();
                var mbSlideUl = $('ul');
                var mbSlideLi = $('li');
                var mbSlideLength = mbSlideLi.length;
                var mbMax = Math.ceil(mbSlideLength / 10); //1가되면 동작안됨
                var clickCount = 0;
                if (mbSlideLength < 8) {
                    $('.slideBtn').addClass('deactive');
                }
            
                $('.slideBtn').on('click', function(e){
                    var slideBtnIdx = $(this).index(); //(1,2)
            
                    var slideWrapper = $(this).closest('.majorBusinessSlide'),
                        slideElem = slideWrapper.find('li'),
                        slideWidth = slideElem.width(), //11
                        movSlide = slideWidth * 8; //1008
            
                    if (mbSlideLength < 9) {
                        return false;
                    } else {
                        switch (slideBtnIdx){ //참조값(1,2)
                            case 1: //참조값이 1일때
                                if (clickCount <= 0) {
                                    clickCount  = mbMax; //1을 유지시킴
                                }
                                clickCount--;
                                mbSlideUl.animate({left: -movSlide*clickCount});
                                break;
            
                            case 2: 
                                clickCount++;
                                if (clickCount >= mbMax) {
                                    clickCount  = 0;
                                }
                                mbSlideUl.animate({left: -movSlide*clickCount});
                                break;
                        };
                    };
                });
            };
            mbSlideBtn()
        </script>
