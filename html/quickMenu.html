<!DOCTYPE>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/base.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <script src="../js/jquery-1.12.3.min.js"></script>
        <script>
            $(function(){
                $('.btn').on('click', function(){
                    if($('.quick').hasClass('hidden')){
                      $('.quick').animate({'right' : 0},300,function(){
                      $('.quick').removeClass('hidden');  
                      }); 
                    }else{
                      $('.quick').animate({'right' : - ($('.quick').outerWidth())},300,function(){
                      $(this).addClass('hidden');  
                      });
                    };
                });
            });
        </script>
        <style>
            .quick {position:fixed; top:0px; right:0px; width:200px; height:100%; background:#777}
            .quick a {display:block; position:absolute; top:20px; left:-50px; width:50px; height:50px; line-height:50px; background:red; text-align:center; color:#fff}
            a {text-decoration:none}
        </style>
    </head>
    <body>
        <div class="wrap">본문</div>
        <div class="quick">
            퀵메뉴
            <a href="#" class="btn">버튼</a>
        </div>
    </body>
</html>
