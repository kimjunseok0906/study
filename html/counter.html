<!DOCTYPE>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/base.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <script src="../js/jquery-1.12.3.min.js"></script>
        <script>
            $(function(){
            var minus = $('.minus');
            var plus = $('.plus');
            var num = $('.quan').text();
            var counter_num = Number(num);

            minus.click(function(){
                if(counter_num > 0){
                    counter_num --;
                    $('.quan').text(counter_num);
                };
            });
                plus.click(function(){
                    counter_num ++;
                    $('.quan').text(counter_num);
                });
            });
        </script>
        <style>        
        </style>
    </head>
    <body>
        <h2>counter</h2>
        <div class="quantity">
            <a href="#" class="minus">감소</a>
            <span class="quan">1</span>
            <a href="#" class="plus">증가</a>
        </div>
    </body>
</html>
