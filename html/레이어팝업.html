<!DOCTYPE>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/base.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <script src="../js/jquery-1.12.3.min.js"></script>
        <style>
			.setDiv {padding-top:100px;text-align:center}
			.mask {position:absolute;left:0;top:0;z-index:9999;background-color:#000;display:none;opacity:0.4;}
			.window {display: none;background-color:#ffffff;width:500px;height: 200px;z-index:100;
			}
		</style>
    </head>
    <body>
        <div class="setDiv">
                <a href="#" class="showMask">검은 마스크와 레이어 팝업 띄우기</a>
             
                <div class="mask"></div>
                <div class="window">
                    <input type="button" href="#" class="close" value="가운데 띄워지는 레이어 팝업 입니다. (닫기)"/>
                </div>
            </div>
        </body>
        <script type="text/javascript">
            function wrapWindowByMask(){
                var maskHeight = $(document).height();
                var maskWidth = $(window).width();
                $('.mask').css({'width':maskWidth,'height':maskHeight});
                $('.mask').show();
         
                // 레이어 팝업을 가운데로 띄우기 위해 화면의 높이와 너비의 가운데 값과 스크롤 값을 더하여 변수로 만듭니다.
                var top = ($(window).scrollTop() + ( $(window).height() - $('.window').height()) / 2);
                var left = ($(window).scrollLeft() + ( $(window).width() - $('.window').width()) / 2);
                $('.window').css({'left':left,'top':top, 'position':'absolute'});
                $('.window').show();
            }
         
            $(document).ready(function(){
                $('.showMask').click(function(e){
                    e.preventDefault();
                    wrapWindowByMask();
                });
                $('.window .close').click(function (e) {
                    e.preventDefault();
                    $('.mask, .window').hide();
                });
            });
        </script>
    </body>
</html>
