<!DOCTYPE>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/base.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <script src="../js/jquery-1.12.3.min.js"></script>
        
        <style>
            .wrap {width:1100px; height:2000px; background:#eee; margin:0 auto}
            .btnTop {display:block; position:fixed; bottom:40px; right:0; width:50px; height:50px; background:red}
        </style>
    </head>
    <body>
        <div class="wrap">
            <a href="#" class="btnTop">TOP</a>
        </div>

        <script>
            $(function(){
                utilTopBtn()
                function utilTopBtn() {
                    var $btnTop = $('.btnTop');
                    $btnTop.each(function(){
                        $(this).click(function(e){
                            var _target = $(this).attr('href');
                            $('html, body').delay(300).animate({
                                scrollTop : 0
                            },350);
                            e.preventDefault()
                        });
                        posBtn(this)
                    });
    
                    function posBtn(obj) {
                        if($('.wrap').size() > 0) {
                            if($('.wrap').length){
                                var chkLeft = $('.wrap').offset().left + $('.wrap').width() + 20;
                            }
                            $(obj).css('left', chkLeft);
                        }
                    }
    
                    $(window).resize(function(){
                        posBtn($btnTop)
                    })
    
                    // PC Quick Menu 
                    $('.quickWrap.quick_banner').each(function(){
                        if ($('html').hasClass('pcView')) {
                            if (!$('.sectConWrapBz').size() >0) {
                                //$(this).remove();
                                //console.log(0)
                            } else if ($('.sectConWrapBz').size() >0 && $('.quickWrap').hasClass('bzQuick')) {
                                var quickTop = $('.breadCrumb').position().top + 136;
                                $(this).css('top',quickTop);
                            } else {
                                var quickTop = $('.breadCrumb').position().top - 44;
                                $(this).css('top',quickTop);
                            }
                        }
                    });
                }
            })
            </script>
    </body>
</html>
