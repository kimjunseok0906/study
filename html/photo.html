<!DOCTYPE>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/base.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <script src="../js/jquery-1.12.3.min.js"></script>
        <style>
            section img {max-width: 100%}
            .center {margin: 0 auto 0 auto; width: 50%;}
            .bigImg li {display:none}
            .bigImg li.on {display:block}
            .thumbImg {overflow: hidden;margin: 0;padding: 0;list-style-type: none;}
            .thumbImg li {float: left; margin-right: 1%; width: 24%}
            .thumbImg li.on {border:1px solid red}
        </style>
    </head>
    <body>
        <div class="main-wrapper">
            <section>
                <div class="center">
                    <div class="bigImg">
                        <li class="on"><img src="../images/img1.jpg"></li>
                        <li><img src="../images/img2.jpg"></li>
                        <li><img src="../images/img3.jpg"></li>
                    </div>
                    <ul class="thumbImg">
                        <li class="on"><img src="../images/thumb-img1.jpg" class="thumb"></li>
                        <li><img src="../images/thumb-img2.jpg" class="thumb"></li>
                        <li><img src="../images/thumb-img3.jpg" class="thumb"></li>
                    </ul>
                </div>
            </section>

			<p>1</p>
			<p>1</p>
			<p class="type">1<br>12</p>
			<p>1</p>
			<p>1</p>
        </div>

        <script>
            $(function(){
                $('.thumbImg > li').on('click', function(){
                    var index = $('.thumbImg li').index(this);
                    $('.thumbImg li').removeClass('on');
                    $(this).toggleClass('on');
                    $('.bigImg li').removeClass('on');
                    $('.bigImg li:eq('+index+')').addClass('on');
                })
            });

			$(function(){
                 $('.type br').remove();
			});
        </script>
    </body>
</html>
