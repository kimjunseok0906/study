<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components Registration Quiz</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{ message }}</h3>
      </header>
      <!-- 실습 #3 - 전역 컴포넌트 등록을 위한 `todo-footer` 태그 추가 -->
      <glocom></glocom>
      <!-- 실습 #4 - 지역 컴포넌트 등록을 위한 `todo-list` 태그 추가 -->
      <locom></locom>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="js/vendor/vue.js"></script>
    <script src="js/app.js"></script>
    <script>
    //전역
    Vue.component('glocom',{
      template: '<div class="todo-footer">전역</div>'
    })

    //지역
    var text = {
      template: '<div class="todo-list">지역</div>'
    }

    new Vue({
      el: '#app',
      components: {
        'locom': text
      }
    })

    </script>
  </body>
</html>
