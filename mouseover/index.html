<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS마우스오버효과</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <figure class="snip1382">
        <img src="img/img1.jpg" alt="이미지">
        <figcaption>
            <h2>Gustav Purpleson</h2>
            <p>Weekends don't count unless you spend them doing something completely pointless.</p>
            <div class="icons"><a href="#"><i class="ion-chatbubbles"></i></a>
                <a href="#"> <i class="ion-person-add"></i></a>
                <a href="#"> <i class="ion-heart"></i></a>
            </div>
        </figcaption>
    </figure>
    <!-- 01. Mosaic -->

    <figure class="snip1432">
        <img src="img/img2.jpg" alt="이미지">
        <figcaption>
            <div>
                <h3>In teaching others</h3>
                <h3>We teach ourselves</h3>
                </div>
                <div>
                <h2>Ingredia Nutrisha</h2>
            </div>
        </figcaption>
        <a href="#"></a>
    </figure>
    <!-- 02. Text Switching -->

    <figure class="snip1384">
        <img src="img/img3.jpg" alt="이미지">
        <figcaption>
            <h3>Fleece Marigold</h3>
            <p>Which is worse, that everyone has his price, or that the price is always so low.</p><i class="ion-ios-arrow-right"></i>
        </figcaption>
        <a href="#"></a>
    </figure>
    <!-- 03. Fade In/Out -->

    <figure class="snip1283">
        <img src="img/img4.jpg" alt="이미지">
        <figcaption>
            <h3>Sue Shei</h3>
            <p>The strength to change what I can, the inability to accept what I can't and the incapacity to tell the difference.</p>
            <a href="#" class="read-more">Read More</a>
        </figcaption>
    </figure>
    <!-- 04. Panel Up/Down -->

    <figure class="snip1132">
        <img src="img/img5.jpg" alt="이미지">
        <figcaption>
            <div class="heading">
                <h3>Hanson <span> Deck</span></h3>
            </div>
            <div class="caption">
                <p>I'm killing time while I wait</p>
            </div>
        </figcaption>
      </figure>
    <!-- 05. Easing Zoom -->

    <figure class="snip1436">
        <img src="img/img6.jpg" alt="이미지">
        <figcaption>
            <h3>Piff Jenkins</h3>
            <p>Weekends don't count unless you spend them doing something completely pointless.</p><a href="#" class="read-more">Read More</a>
        </figcaption>
    </figure>
    <!-- 06. Panel Float -->

    <figure class="snip1200">
        <img src="img/img7.jpg" alt="이미지">
        <figcaption>
            <p>I say, if your knees aren't green by the end of the day, you ought to seriously re-examine your life.</p>
            <div class="heading">
                <h2>My<span> Hobby</span></h2>
            </div>
        </figcaption>
      </figure>
    <!-- 07. Area Extension -->

    <figure class="snip1445">
        <img src="img/img8.jpg" alt="이미지">
        <figcaption>
            <div>
                <h2>Hanson</h2>
                <h4>Deck</h4>
            </div>
        </figcaption>
      </figure>
    <!-- 08. Grid Line Trough -->

    <figure class="snip1273">
        <img src="img/img9.jpg" alt="이미지">
        <figcaption>
            <h3>Fletch Skinner</h3>
            <p>I don't need to compromise my principles, because they don't have the slightest bearing on what happens to me anyway. </p>
        </figcaption>
      </figure>
    <!-- 09. Embossed Rectangle -->

    <figure class="snip1141">
        <img src="img/img10.jpg" alt="이미지">
        <figcaption>
            <div class="circle"><i class="ion-ios-plus-empty"> </i></div>
            <h2>Paris York</h2>
        </figcaption>
    </figure>
    <!-- 10. Text Troughout -->

    <figure class="snip1368">
        <img src="img/img11.jpg" alt="이미지">
        <h3>Max Conversion</h3>
        <figcaption>
            <div class="icons"><a href="#"><i class="ion-social-reddit-outline"></i></a>
                <a href="#"> <i class="ion-social-twitter-outline"></i></a>
                <a href="#"> <i class="ion-social-vimeo-outline"></i></a>
            </div>
        </figcaption>
    </figure>
    <!-- 11. Shutter Frame -->

    <figure class="snip1361">
        <img src="img/img12.jpg" alt="이미지">
        <figcaption>
            <h3>Bartholemew Shoe</h3>
            <p>Weekends don't count unless you spend them doing something completely pointless.</p>
        </figcaption>
        <a href="#"></a>
    </figure>
    <!-- 12. Gradient Background -->

    <script>
        $(".hover").mouseleave(
            function () {
                $(this).removeClass("hover");
            }
        );
    </script>
</body>
</html>
